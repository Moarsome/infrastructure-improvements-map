name: Azure Static Web Apps CI/CD

permissions:
      id-token: write
      contents: read

on:

  workflow_call:
    inputs:
      environment:
        description: 'GitHub Environment to target'
        required: true
        type: string
      swa_deploy_env:
        description: 'SWA deploy target (production/preview)'
        required: true
        type: string
    secrets:
      AZURE_STATIC_WEB_APPS_API_TOKEN_YELLOW_DUNE_0565BA100:
        required: true

jobs:
  build_and_deploy_job:
    name: Build and Deploy
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}   # exposes env-scoped secrets for this job
    
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false
      - name: Install OIDC Client from Core Package
        run: npm install @actions/core@1.6.0 @actions/http-client
      - name: Get Id Token
        uses: actions/github-script@v6
        id: idtoken
        with:
           script: |
               const coredemo = require('@actions/core')
               return await coredemo.getIDToken()
           result-encoding: string
      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_YELLOW_DUNE_0565BA100 }}
          action: "upload"
          ###### Repository/Build Configurations - These values can be configured to match your app requirements. ######
          # For more information regarding Static Web App workflow configurations, please visit: https://aka.ms/swaworkflowconfig
          app_location: "/" # App source code path
          api_location: "" # Api source code path - optional
          output_location: "dist" # Built app content directory - optional
          production_branch: "master"
          github_id_token: ${{ steps.idtoken.outputs.result }}
          ###### End of Repository/Build Configurations ######